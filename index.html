<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
</head>
<body>
    
        <header>
            <h1>Simple ToDo App</h1>
        </header>
        <main>
            <div>
                <input type="text" id="inputField">
                <button class="add_Btn"> Add </button>
                <div class="toDoListsElement"></div>
            </div>
        </main>
    
    <script>
        let inputELem = document.getElementById("inputField");
        console.log(inputELem); // Every reloading the output is => input#inputField;
        let clickBtn = document.querySelector(".add_Btn");
        console.log(clickBtn); // button.add_Btn
        let listingToDos = document.querySelector(".toDoListsElement");

        const addToDoS = () =>{
            console.log(inputELem.value);// Getting the input values on console;

            let paraElement = document.createElement('p'); // New element created;
            paraElement.textContent = inputELem.value; // putting the inputField data on it;
            console.log(paraElement); // Getting the input values on console;
            listingToDos.append(paraElement); // Pushing the data on p tag;


            inputELem.value = ""; // Clearing the field after writing;
        };

        clickBtn.addEventListener('click', () => {
            addToDoS(); // Whenever the btn click the addToDoS invokes;
        });

    </script>
</body>
</html>
